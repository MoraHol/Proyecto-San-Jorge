<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/user/template.xhtml">
    <ui:define name="title" >Dashboard</ui:define>
    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="idCompany" value="#{singleCompanyBean.idCompany}" />
            <f:event type="preRenderView" listener="#{singleCompanyBean.preRenderView()}" />
        </f:metadata>
        <f:event type="preRenderView" listener="${loginBean.verifySession()}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </ui:define>
    <ui:define name="content">
        <div class='container'>
            <div class="card">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col"><img src="data:image/png;base64,${singleCompanyBean.company.photoToString()}"/></div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
