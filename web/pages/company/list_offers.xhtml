<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/company/template.xhtml">
    <ui:define name="title" >Empresas</ui:define>
    <ui:define name="head">
        <f:event type="preRenderView" listener="${loginCompanyBean.verifySession()}" />
    </ui:define>
    <ui:define name="content">
        <div class='container'>
            <div class="card">
                <h:form id="create_offer">
                    <p:panel header="Creación de oferta">
                        <p:growl id="growl" showDetail="true" for="messagesApp"></p:growl>
                        <p:dataTable id="listUsers-table" var="offer" value="${companyBean.offers}" rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} de {totalRecords}"
                                     rowsPerPageTemplate="5,10,15"
                                     emptyMessage="No tiene Offertas" >
                            <p:column headerText="Titulo" sortBy="#{offer.title}" filterBy="#{offer.title}">
                                <h:outputText value="#{offer.title}" />
                            </p:column>
                            <p:column headerText="Categoría" sortBy="#{offer.category.name}" filterBy="#{offer.category.name}">
                                <h:outputText value="#{offer.category.name}" />
                            </p:column>
                            <p:column headerText="Salarío" sortBy="#{offer.salary}" filterBy="#{offer.salary}">
                                <h:outputText value="#{offer.salary}" />
                            </p:column>
                            <p:column headerText="Vacantes" sortBy="#{offer.numberVacants}" filterBy="#{offer.numberVacants}">
                                <h:outputText value="#{offer.numberVacants}" />
                            </p:column>
                            <p:column headerText="Descripción" sortBy="#{offer.description}">
                                <h:outputText value="#{offer.description}" escape="false" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
