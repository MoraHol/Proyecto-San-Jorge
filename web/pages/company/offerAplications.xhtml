<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/company/template.xhtml">

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{ApplicationBean.idOffer}" />
            <f:event type="preRenderView" listener="#{ApplicationBean.preRenderView()}" />
        </f:metadata>
        <f:event type="preRenderView" listener="${loginCompanyBean.verifySession()}" />
    </ui:define>
    <ui:define name="title" >#{ApplicationBean.offer.title}</ui:define>
    <ui:define name="breadcrumb"> /  listar ofertas / oferta / Aplicaciones  </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="card">
                <h:form>
                    <p:panel header="lista de aplicantes">
                        <p:growl id="growl" showDetail="true" for="messagesApp"></p:growl>
                        <p:dataTable id="listUsers-table" var="aplication" value="${ApplicationBean.applications}" rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord} de {totalRecords}"
                                     rowsPerPageTemplate="5,10,15"
                                     emptyMessage="No tiene Aplicantes a esta oferta" >

                            <p:column headerText="Nombre del Aplicante" sortBy="${aplication.user.firstName}" filterBy="${aplication.user.firstName}">
                                <h:outputText value="${aplication.user.firstName}"></h:outputText>
                            </p:column>
                            <p:column headerText="Apellido del Aplicante" sortBy="${aplication.user.firstSurName}" filterBy="${aplication.user.firstSurName}">
                                <h:outputText value="${aplication.user.firstSurName}"></h:outputText>
                            </p:column>
                            <p:column headerText="correo del Aplicante" sortBy="${aplication.user.email}" filterBy="${aplication.user.email}">
                                <h:outputText value="${aplication.user.email}"></h:outputText>
                            </p:column>
                            <p:column headerText="correo del Aplicante" sortBy="${aplication.user.email}" filterBy="${aplication.user.email}">
                                <h:outputText value="${aplication.user.email}"></h:outputText>
                            </p:column>
                            <p:column headerText="Numero de telefono" sortBy="${aplication.user.phoneNumber}" filterBy="${aplication.user.phoneNumber}">
                                <h:outputText value="${aplication.user.phoneNumber}"></h:outputText>
                            </p:column>
                            <p:column headerText="Fecha de aplicaciÃ³n" sortBy="${aplication.created_at.toString()}" >
                                <h:outputText value="${aplication.created_at.toString()}"></h:outputText>
                            </p:column>
                            <p:column headerText="hoja de vida" >
                                <p:link><h:outputText class="fa fa-fw fa-download"></h:outputText></p:link>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
