<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>San Jorge Jobs | Registro Empresas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl for="messagesRegister" id="growl" showDetail="true"></p:growl>


            <h:outputLabel for="register-nit" value="Nit: *" />
            <p:inputText id="register-nit" value="${registerCompanyBean.nit}" required="true"></p:inputText>
            <br/>
            <h:outputLabel for="register-name" value="Razon social: *" />
            <p:inputText id="register-name" value="${registerCompanyBean.name}" required="true"></p:inputText>           
            <br/>
            <h:outputLabel for="register-email" value="Correo Electronico: *" />
            <p:inputText id="register-email" value="${registerCompanyBean.email}" required="true"></p:inputText>
            <br/>

            <div class="form-group">
                <h:outputLabel for="register-password" value="Contraseña: " />
                <p:password  id="register-password" placeholder="Ingrese contraseña." required="true" requiredMessage="Ingresa tu contraseña" value="${registerCompanyBean.password}"/>
                <p:message for="register-password" display="text" styleClass="help-block"/>
            </div>

            <h:outputLabel for="register-description" value="Descripcion: * " />
            <p:inputTextarea rows="4" cols="40" id="register-description" placeholder="Ingrese una descripción breve de su empresa." value="${registerCompanyBean.description}" required="true"/>
            <br/>
            <h:outputLabel for="register-webpage" value="Pagina web: " />
            <p:inputText id="register-webpage" value="${registerCompanyBean.webpage}" required="true"></p:inputText>
            <br/>

            <h:outputLabel for="register-phone-number" value="Numero telefonico: *" />
            <p:inputText id="register-phone-number" value="${registerCompanyBean.phoneNumber}" required="true"></p:inputText>
            <br/>

            <h:outputLabel for="register-address" value="Dirección: *" />
            <p:inputText id="register-address" value="${registerCompanyBean.address}" required="true"></p:inputText>
            <br/>
            <div class="form-group">
                <p:selectOneMenu value="${registerCompanyBean.selectedCategory}" required="true" id="register-category" >
                    <f:selectItem itemLabel="Selecione una categoria" itemValue=""
                                  noSelectionOption="true" />
                    <f:selectItems value="${registerCompanyBean.categories}" var="company" itemLabel="${company.name}" itemValue="${company.id}"/>
                </p:selectOneMenu>
                <p:message for="register-category" display="text" styleClass="help-block"/>
            </div>
            <p:fileUpload id="register-photo" update="growl" fileUploadListener="#{registerCompanyBean.upload}" mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" cancelLabel="Cancelar" uploadLabel="Subir" dragDropSupport="true" sizeLimit="100000" fileLimit="1" fileLimitMessage="EL tipo de archivo no es compatible" label="Escoger" invalidSizeMessage="El tamaño es muy grande" previewWidth="20" style="width: 354px;" required="true" requiredMessage="Por favor sube tu foto"/>
            <p:message for="register-photo" display="text" styleClass="help-block"/>

            <p:commandButton value="registrar" action="${registerCompanyBean.insert()}" update="@form"></p:commandButton>
        </h:form>

    </h:body>
</html>
