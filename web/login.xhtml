<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
        </f:facet>
        <title>Login | Usuario</title>
    </h:head>

    <h:body styleClass="login-body">
        <div id="login">
            <p:growl id="growl" for="messagesApp" showDetail="true"></p:growl>
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:form id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Correo:</label><br/>
                                    <p:inputText placeholder="Correo" id="email" value="#{loginBean.email}" styleClass="form-control" required="true" requiredMessage="ingresa tu correo"/>
                                    <p:message for="email" display="text" />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Contraseña:</label><br/>
                                    <p:password id="password" placeholder="Contraseña" feedback="false" value="#{loginBean.password}" required="true" styleClass="form-control" requiredMessage="Ingresa tu contraseña" />
                                    <p:message for="password" display="text" />
                                </div>
                                <div class="form-group">
                                    <p:commandButton action="#{loginBean.doLogin}"
                                                     value="Ingresar"
                                                     onclick="PF('statusDialog').show();"
                                                     style="width: 100%;padding: 8px;font-weight: bold" 
                                                     update="@form" 
                                                     class="btn btn-primary">
                                    </p:commandButton>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="register.xhtml" class="text-info">Registrate aqui</a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
