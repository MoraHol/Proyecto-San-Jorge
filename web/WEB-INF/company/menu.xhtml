<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pp="http://primefaces.org/poseidon">

    <h:form id="menuform"> 
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <pp:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-fw fa-home" outcome="/pages/company/dashboard"/>
                        <p:submenu id="om_clients" label="Vacantes" icon="fa fa-file-text">
                            <p:menuitem id="om_job_offers_list" value="listar vacantes" icon="fa fa-fw fa-list" outcome="/pages/company/list_offers"/>                            
                            <p:menuitem id="om_job_offers_insert" value="crear vacantes" icon="fa fa-fw fa-plus" outcome="/pages/company/create_offers"/>
                        </p:submenu>
                        <p:submenu id="om_customization" label="Modos de Menu" icon="fa fa-fw fa-bars">
                            <p:menuitem id="custom3" value="Menu Estatico" icon="fa fa-fw fa-bars" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                            <p:menuitem id="custom4" value="Sobrepuesto" icon="fa fa-fw fa-bars" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                            <p:menuitem id="custom5" value="Menu Horizontal" icon="fa fa-fw fa-bars" actionListener="#{guestPreferences.setMenuLayout('horizontal')}" ajax="false"/>
                        </p:submenu>
                    </pp:menu>
                    <p:menuitem id="cat" value="Categorias" icon="fa fa-fw fa-bars" outcome="/login" />

                    <div class="layout-menu-footer">
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
