<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/poseidon">

    <div class="topbar clearfix">
        <div class="topbar-left">            
            <div class="logo"></div>
        </div>

        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i class="fa fa-angle-left"></i>
            </a>

            <a id="topbar-menu-button" href="#">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="topbar-items fadeInDown animated">
                <li class="profile-item">
                    <a href="#">                            
                        <div class="profile-imag"><img src="data:image/png;base64,${loginBean.user.photoToString()}" height="36px" width="36px"/></div>
                        <span class="topbar-item-name">${loginBean.user.firstName} ${loginBean.user.firstSurName}</span>
                    </a>

                    <ul class="poseidon-menu animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-user-secret"></i>
                                <span>Privacy</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            
                                <h:form>
                                    <p:commandLink   action="#{loginBean.logout()}" ajax="false" >
                                        <h:outputText class="fa fa-fw fa-sign-out"/>
                                        <h:outputText value="Cerrar SesiÃ³n"/>
                                    </p:commandLink>
                                </h:form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>
